<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale = 1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <title>Precision in Psychiatry Study</title>
</head>

<body>


  <!-- Fullscreen background image -->
  <div id="" class="wrapper scrollspy">
      <!-- <div class="tranparent-cover"></div> -->
      <div class="row">
        <div class="col s12 m12 l12 center"><h1>Precision in Psychiatry Study</h1></div>
      </div>

      <div id="main-container" class="container">


    <div class="row">
          <div class="col s12 m3 l3 center"></div>
          <!-- Speech Bubble -->
          <div class="col s12 m6 l6 center">
            <div id="speech-bubble" class="speech">
              <div class="speech-content">
                <p id="speech-bubble-text"></p>
              </div>
              <br>
              <div id="arrow" class="arrow-down"></div>
            </div>
          </div>
        </div>
    </div>

    <div class="row">
      <div class="col s12 m3 l3 center">

      </div>
      <div class="col s12 m2 l2 center">
        <img id="doc" src="./img/doc-1.png" alt="">
      </div>
      <div class="col s12 m2 l2 center">
      </div>
      <div class="spacer-10"></div>
      <div class="spacer-5"></div>
      <div class="col s12 m2 l2 center-align">
        <a href="sleep-questionaire.html" id="cButton" class="waves-effect waves-light btn-large blue">Continue</a>
      </div>


    </div>





  </div>

<script type="text/javascript">

  var textBubbleText = [
  "Great! <b>Thank you</b> for providing that information.We now need you to complete three questionnaires pertaining to symptoms of mental health and functioning in everyday life.",
  "We ask that you answer all of these questions as openly and honestly as possible.",
  "Be aware that your answers are kept strictly confidential and will never be directly linked to your identity.Click 'Continue' to begin."
  ];
  var count = 1;

  var speechBubble = document.querySelector( '#speech-bubble' );
  var speechBubbleText = document.querySelector( '#speech-bubble-text' );
  var arrow = document.querySelector( '#arrow' );

  speechBubbleText.innerHTML = textBubbleText[0];



  speechBubble.addEventListener( 'click' ,
  function(){

    if( count < textBubbleText.length  )
    {
      console.log( textBubbleText[ count ] );
      speechBubbleText.innerHTML = textBubbleText[count];
    }

    if( count == 2 )
    {
      arrow.style.display = "none";
    }

    count++;
});
</script>
</body>

</html>
